<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit and Loss</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            padding-top: 56px;
        }
        .navbar-custom {
            background-color: #111;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .navbar-brand {
            color: #00ffcc;
        }
        .navbar-brand:hover {
            color: #00e6b8;
        }
        .profit-loss-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .profit-loss-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profit-loss-header h2 {
            color: #00ffcc;
        }
        .profit-loss-details {
            margin-top: 20px;
        }
        .profit-loss-details p {

        }

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <a class="navbar-brand" href="dashboard.html"><i class="fas fa-coins"></i> Crypto Dashboard</a>

    <div class="profit-loss-container mt-5">
        <div class="profit-loss-header">
            <h2>Profit and Loss</h2>
            <p>View your profit and loss from investments.</p>
        </div>
        <div class="profit-loss-details">
            <h5>Investment Summary</h5>
            <p><strong>Total Profit:</strong> $500</p>
            <p><strong>Total Loss:</strong> $200</p>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
