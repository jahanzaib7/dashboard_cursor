<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            padding-top: 56px;
        }
        .navbar-custom {
            background-color: #111;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .navbar-brand {
            color: #00ffcc;
        }
        .navbar-brand:hover {
            color: #00e6b8;
        }
        .transactions-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .transactions-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .transactions-header h2 {
            color: #00ffcc;
        }
        .transactions-list {
            margin-top: 20px;
        }
        .transactions-list ul {
            list-style-type: none;
            padding: 0;
        }
        .transactions-list li {
            margin: 5px 0;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <a class="navbar-brand" href="dashboard.html"><i class="fas fa-coins"></i> Crypto Dashboard</a>
    </nav>
    <div class="transactions-container mt-5">
        <div class="transactions-header">
            <h2>Transactions</h2>
            <p>View all your investment transactions.</p>
        </div>
        <div class="transactions-list">
            <ul>
                <li>Bitcoin purchase: $1000 on 2023-01-15</li>
                <li>Ethereum sale: $500 on 2023-02-10</li>
                <li>Litecoin purchase: $300 on 2023-03-05</li>
            </ul>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
